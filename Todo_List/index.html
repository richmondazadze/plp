<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading__img" src="..." alt="Laptop Image">
            <h1 class="heading__title">To-Do List</h1>
        </div>
        <form class="form">
            <label class="form__label" for="todo">Add a task:</label>
            <input class="form__input" type="text" id="todo" name="to-do" size="30" required>
            <button class="button" type="submit"><span>Submit</span></button>
        </form>
        <div>
            <ul class="toDoList">
                <!-- To-Do list items will be dynamically added here -->
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
