<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Tax Calculator</h2>
      <div class="form-group">
        <label for="annual_income">Annual Income:</label>
        <input type="number" class="form-control" id="annual_income" />
      </div>
      <div class="form-group">
        <label for="period">Period:</label>
        <select class="form-control" id="period">
          <option value="a">Annually</option>
          <option value="m">Monthly</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="calculateTax()">
        Calculate Tax
      </button>
      <div id="result" class="mt-4"></div>
    </div>

    <script>
      function calculateTax() {
        const annualIncome = document.getElementById("annual_income").value;
        const period = document.getElementById("period").value;

        fetch("/calculate_tax", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            annual_income: annualIncome,
            period: period,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
            data.forEach((step) => {
              resultDiv.innerHTML += `<p>${step.message}: ${step.amount}</p>`;
            });
          });
      }
    </script>
  </body>
</html>
